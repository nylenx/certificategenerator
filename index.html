<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Download</title>
    

    <!-- firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.7.0/firebase-database.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.7.0/firebase-storage.min.js" integrity="sha512-8gNlfkQK+k/R9uChQ6uVbX+gWv83SFXsOUAaVlnYLvKG8PMAY3w9Zjf61BQXGluY2cCKRRmDcSvYrE1T+xS8Qg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Excel to JSON library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js" integrity="sha512-jDEmOIskGs/j5S3wBWQAL4pOYy3S5a0y3Vav7BgXHnCVcUBXkf1OqzYS6njmDiKyqes22QEX8GSIZZ5pGk+9nA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
    
    <!--jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>  

    <!-- Bootswatch Theme Slate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.0.2/slate/bootstrap.min.css" integrity="sha512-C42uYSECf+bXOviQ1qRrb3iJraTfOnsvZs84WaiU2i7M0sf+Mu68IrpksryDHIINu7CoaPEn0MoY8Ahmm0mCPg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap 4.0 W3Schools -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- My style sheet -->
    <link rel=stylesheet type="text/css" href="styles/participants.css">
    <!-- My JavaScript -->
    <script src="scripts/participants.js"></script>   

</head>
<body onload="loadingFunction()">
    <!-- Loader -->
    <div id="loading"></div>

    <!-- Navbar Participants and Admin -->
    
    <nav class="navbar navbar-expand navbar-dark bg-dark">      
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
                <a class="nav-link active" href="#"><h5>Participants</h5></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="host.html"><h5>Host</h5></a>
            </li>
        </ul>  
    </nav>
     
    <div class="container"  style="margin-top: 15vh;">
        <div class="row no-gutters">
            <div class="col-md-1" > </div>
            <div class="col-md-4" >   
                <img src="vendor/img4.jpg" id="mainImg">
            </div>
            <div class="card col-md-5">
                <div class="card-header"><h2 class="font-weight-lighter">Download Your Participation Certificate</h2></div>
                <div class="card-body form-group">
                    <div class="row">
                        <div class="col-5 pr-0">
                            <input type="text" class="form-control rounded-pill" placeholder="Enter host id" id="HostId" oninput="CheckHostId()">
                            <div class="d-none" id="HostError" style="font-size: 11.5px; color: red;"></div>
                        </div>
                        <div class="col-7">
                            <select class="form-control rounded-pill" id="event">
                                <option>Select your event</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12">
                            <input type="text" class="form-control rounded-pill" placeholder="Enter your participant id" id="pId">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <button type="submit" class="btn btn-info rounded-pill" onclick="GetData(downloadFunction)">Download</button>
                    </div>
                    <div class="row mt-4">
                        <button type="submit" class="btn btn-secondary rounded-pill" onclick="GetData(previewFunction)">Preview</button>                            
                    </div>
                </div>
            </div>
            <div class="col-md-2" > </div>
        </div>
    </div>  
    
</body>
</html>
